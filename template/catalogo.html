{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>Catálogo de Bolos</title>
    <style>

    </style>
    <script>
        function filterCatalog() {
            let search = document.getElementById("search").value.toLowerCase();
            let category = document.getElementById("category").value;
            let items = document.getElementsByClassName("bolo");

            for (let item of items) {
                let name = item.getAttribute("data-name").toLowerCase();
                let type = item.getAttribute("data-type");

                if ((name.includes(search) || search === "") && (type === category || category === "all")) {
                    item.style.display = "inline-block";
                } else {
                    item.style.display = "none";
                }
            }
        }
    </script>
</head>
<body>
    <header>
        <span>Loja de Bolos</span>
        <nav>
           <a href="home_page.html">Início</a>
            <a href=".catalogo.html">Catálogo</a>
            <a href=".database.html">Banco de Dados</a>
        </nav>
        <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="{% static 'img/ ... ' %}" class="chocolate"/>
        <h1>Catálogo de Bolos</h1>
        <div class="filters">
            <input type="text" id="search" placeholder="Pesquisar bolo..." onkeyup="filterCatalog()">
            <select id="category" onchange="filterCatalog()">
                <option value="all">Todos</option>
                <option value="chocolate">Chocolate</option>
                <option value="morango">Morango</option>
                <option value="baunilha">Baunilha</option>
            </select>
        </div>
        <div id="catalog">
            <div class="bolo" data-name="Bolo de Chocolate" data-type="chocolate">Bolo de Chocolate - R$ 30,00</div>
            <div class="bolo" data-name="Bolo de Morango" data-type="morango">Bolo de Morango - R$ 35,00</div>
            <div class="bolo" data-name="Bolo de Baunilha" data-type="baunilha">Bolo de Baunilha - R$ 25,00</div>
            <div class="bolo" data-name="Bolo Trufado" data-type="chocolate">Bolo Trufado - R$ 40,00</div>
        </div>
    </div>
</body>
<footer>
<p>&copy PI7</p>
</footer>
</html>
