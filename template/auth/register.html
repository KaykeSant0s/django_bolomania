<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cadastro-container {
            background: #fff;
            padding: 2em 3em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 350px;
        }
        .cadastro-container h2 {
            text-align: center;
            margin-bottom: 1em;
        }
        .cadastro-container form {
            display: flex;
            flex-direction: column;
        }
        .cadastro-container label {
            margin-top: 1em;
            margin-bottom: 0.2em;
        }
        .cadastro-container input {
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .cadastro-container button {
            margin-top: 1.5em;
            padding: 0.7em;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        .cadastro-container button:hover {
            background: #0056b3;
        }
        .messages {
            color: green;
            text-align: center;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro de Usu√°rio</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
